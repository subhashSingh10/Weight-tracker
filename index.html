<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weight Loss Tracker (Complete)</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icon Components (simplified with emojis)
    const Icon = ({ type }) => {
      const icons = {
        calendar: "üìÖ",
        trending: "üìà",
        food: "üçΩÔ∏è",
        workout: "üí™",
        clock: "‚è∞",
        chart: "üìä",
        weight: "‚öñÔ∏è",
        plan: "üìù",
      };
      return <span className="mr-2">{icons[type] || "üìã"}</span>;
    };
    
    const WeightLossTracker = () => {
      // Load data from localStorage or use defaults
      const loadFromStorage = (key, defaultValue) => {
        const stored = localStorage.getItem(key);
        if (stored) {
          try {
            return JSON.parse(stored);
          } catch (e) {
            console.error("Error parsing stored data:", e);
            return defaultValue;
          }
        }
        return defaultValue;
      };
      
      // State management
      const [activeTab, setActiveTab] = useState(loadFromStorage('activeTab', 'dashboard'));
      const [weight, setWeight] = useState(loadFromStorage('currentWeight', '85'));
      const [weightEntries, setWeightEntries] = useState(loadFromStorage('weightEntries', [
        { date: new Date().toISOString().split('T')[0], weight: 85 }
      ]));
      const [targetWeight, setTargetWeight] = useState(loadFromStorage('targetWeight', '75'));
      const [completedMeals, setCompletedMeals] = useState(loadFromStorage('completedMeals', {}));
      const [completedWorkouts, setCompletedWorkouts] = useState(loadFromStorage('completedWorkouts', {}));
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      const [isWeekday, setIsWeekday] = useState(true);
      const [mealPlanSubTab, setMealPlanSubTab] = useState('schedule');
      const [exercisePlanSubTab, setExercisePlanSubTab] = useState('beginner');
    
      // Save data to localStorage when it changes
      useEffect(() => {
        localStorage.setItem('activeTab', JSON.stringify(activeTab));
        localStorage.setItem('currentWeight', JSON.stringify(weight));
        localStorage.setItem('weightEntries', JSON.stringify(weightEntries));
        localStorage.setItem('targetWeight', JSON.stringify(targetWeight));
        localStorage.setItem('completedMeals', JSON.stringify(completedMeals));
        localStorage.setItem('completedWorkouts', JSON.stringify(completedWorkouts));
      }, [activeTab, weight, weightEntries, targetWeight, completedMeals, completedWorkouts]);
    
      // Check if selected date is weekday or weekend
      useEffect(() => {
        const date = new Date(selectedDate);
        const day = date.getDay();
        setIsWeekday(day >= 1 && day <= 5);
      }, [selectedDate]);
    
      // Add weight entry
      const addWeightEntry = () => {
        if (weight && parseFloat(weight) > 0) {
          const newEntry = {
            date: selectedDate,
            weight: parseFloat(weight)
          };
          
          // Check if entry for this date already exists
          const exists = weightEntries.findIndex(entry => entry.date === selectedDate);
          
          if (exists >= 0) {
            const updatedEntries = [...weightEntries];
            updatedEntries[exists] = newEntry;
            setWeightEntries(updatedEntries);
          } else {
            setWeightEntries([...weightEntries, newEntry]);
          }
        }
      };
    
      // Toggle meal completion
      const toggleMeal = (meal) => {
        setCompletedMeals(prev => {
          const newState = { ...prev };
          const key = `${selectedDate}-${meal}`;
          newState[key] = !prev[key];
          return newState;
        });
      };
    
      // Toggle workout completion
      const toggleWorkout = (workout) => {
        setCompletedWorkouts(prev => {
          const newState = { ...prev };
          const key = `${selectedDate}-${workout}`;
          newState[key] = !prev[key];
          return newState;
        });
      };
    
      // Check if a meal is completed
      const isMealCompleted = (meal) => {
        return completedMeals[`${selectedDate}-${meal}`] || false;
      };
    
      // Check if a workout is completed
      const isWorkoutCompleted = (workout) => {
        return completedWorkouts[`${selectedDate}-${workout}`] || false;
      };
    
      // Calculate progress
      const calculateProgress = () => {
        if (weightEntries.length < 1) return 0;
        
        const sortedEntries = [...weightEntries].sort((a, b) => new Date(a.date) - new Date(b.date));
        const initialWeight = sortedEntries[0].weight;
        const currentWeight = sortedEntries[sortedEntries.length - 1].weight;
        const goalLoss = initialWeight - parseFloat(targetWeight);
        
        if (goalLoss <= 0) return 0;
        const actualLoss = initialWeight - currentWeight;
        
        return Math.min(Math.max((actualLoss / goalLoss) * 100, 0), 100);
      };
    
      // Format date for display
      const formatDate = (dateString) => {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
      };
    
      // Meal schedules
      const weekdayMeals = [
        { time: '8:00-8:30 AM', name: 'Breakfast' },
        { time: '9:30 AM', name: 'Morning Snack' },
        { time: '1:00-1:30 PM', name: 'Lunch' },
        { time: '4:00 PM', name: 'Afternoon Snack' },
        { time: '8:00-8:30 PM', name: 'Dinner' }
      ];
    
      const weekendMeals = [
        { time: '8:30-9:30 AM', name: 'Breakfast' },
        { time: '12:00 PM', name: 'Morning Snack' },
        { time: '1:30-2:00 PM', name: 'Lunch' },
        { time: '4:30 PM', name: 'Afternoon Snack' },
        { time: '7:00-7:30 PM', name: 'Dinner' }
      ];
    
      // Workout schedules
      const weekdayWorkouts = [
        { time: '7:00-7:45 AM', name: 'Morning Workout' },
        { time: '7:00-7:30 PM', name: 'Evening Workout' },
        { time: '9:00-9:30 PM', name: 'Evening Walk' }
      ];
    
      const weekendWorkouts = [
        { time: '10:00-11:00 AM', name: 'Extended Workout' },
        { time: '8:00-8:30 PM', name: 'Evening Walk' }
      ];
      
      // Meal options
      const mealOptions = {
        Breakfast: [
          { name: "Protein-Packed Egg Breakfast", description: "2 eggs with 1 slice whole grain toast, 1/4 avocado, 1 cup vegetables", calories: 420 },
          { name: "Overnight Oats", description: "1/2 cup oats, 1 tbsp chia seeds, 1 cup unsweetened almond milk, 1/2 cup berries", calories: 380 },
          { name: "Greek Yogurt Bowl", description: "1 cup Greek yogurt with 1/4 cup granola, 1 tbsp honey, 1 cup mixed fruit", calories: 450 },
          { name: "Protein Smoothie", description: "1 scoop protein powder, 1 banana, 1 cup spinach, 1 tbsp almond butter, 1 cup almond milk", calories: 420 }
        ],
        Lunch: [
          { name: "Chicken Salad", description: "120g grilled chicken breast, 3 cups mixed greens, 1/4 cup quinoa, vegetables, 1 tbsp olive oil dressing", calories: 500 },
          { name: "Tuna Sandwich", description: "1 can tuna mixed with 1 tbsp light mayo on 2 slices whole grain bread with lettuce, tomato, and side salad", calories: 450 },
          { name: "Lentil Soup", description: "1.5 cups lentil soup with 1 slice whole grain bread and side salad", calories: 420 },
          { name: "Chickpea Wrap", description: "1/2 cup mashed chickpeas with veggies in a whole grain wrap, side of raw vegetables", calories: 470 }
        ],
        Dinner: [
          { name: "Baked Salmon", description: "120g baked salmon with 1/2 cup brown rice and 2 cups roasted vegetables", calories: 520 },
          { name: "Tofu Stir-Fry", description: "120g tofu stir-fry with 2 cups mixed vegetables and 1/2 cup quinoa", calories: 450 },
          { name: "Grilled Chicken", description: "120g grilled chicken with 1 medium sweet potato and 2 cups steamed vegetables", calories: 480 },
          { name: "Veggie Burger", description: "1 veggie burger on whole grain bun with salad and 2 tbsp guacamole", calories: 430 }
        ],
        "Morning Snack": [
          { name: "Apple with Peanut Butter", description: "1 medium apple with 1 tbsp peanut butter", calories: 200 },
          { name: "Greek Yogurt", description: "1/2 cup Greek yogurt with berries", calories: 150 },
          { name: "Nuts", description: "Small handful of almonds (about 15)", calories: 120 },
          { name: "Protein Bar", description: "Small protein bar (check label for under 200 calories)", calories: 180 }
        ],
        "Afternoon Snack": [
          { name: "Hummus with Veggies", description: "1/4 cup hummus with carrot and cucumber sticks", calories: 170 },
          { name: "Rice Cakes", description: "2 rice cakes with 1 tbsp cottage cheese", calories: 120 },
          { name: "Fruit", description: "1 medium orange or banana", calories: 100 },
          { name: "Boiled Egg", description: "1 hard-boiled egg with a sprinkle of salt", calories: 80 }
        ]
      };
      
      // Exercise plans
      const exercisePlans = {
        beginner: {
          title: "Beginner Foundation (Weeks 1-4)",
          cardio: "20-30 minutes walking at a comfortable pace, 3-4 days/week",
          strength: [
            { name: "Wall Push-ups", sets: "2 sets of 8-10 reps" },
            { name: "Chair Squats", sets: "2 sets of 10 reps" },
            { name: "Seated Rows with Resistance Band", sets: "2 sets of 12 reps" },
            { name: "Stationary Lunges", sets: "1 set of 8 reps per leg" },
            { name: "Modified Planks (on knees)", sets: "2 sets of 15-20 seconds" }
          ],
          frequency: "2-3 non-consecutive days per week",
          notes: "Focus on proper form rather than speed. Rest 60-90 seconds between sets."
        },
        intermediate: {
          title: "Intermediate Progress (Weeks 5-8)",
          cardio: "30 minutes of walking/jogging intervals, 4 days/week",
          strength: [
            { name: "Knee Push-ups", sets: "3 sets of 10-12 reps" },
            { name: "Bodyweight Squats", sets: "3 sets of 12-15 reps" },
            { name: "Dumbbell Rows", sets: "3 sets of 12 reps" },
            { name: "Walking Lunges", sets: "2 sets of 10 reps per leg" },
            { name: "Standard Planks", sets: "3 sets of 30 seconds" },
            { name: "Glute Bridges", sets: "3 sets of 15 reps" }
          ],
          frequency: "3 days per week",
          notes: "Add light weights when comfortable. Rest 45-60 seconds between sets."
        },
        advanced: {
          title: "Advanced Challenge (Weeks 9-12)",
          cardio: "45 minutes of jogging or 25 minutes of HIIT, 4-5 days/week",
          strength: [
            { name: "Full Push-ups", sets: "3 sets of 10-15 reps" },
            { name: "Goblet Squats", sets: "3 sets of 15 reps" },
            { name: "Bent-Over Rows", sets: "3 sets of 12 reps" },
            { name: "Reverse Lunges", sets: "3 sets of 12 reps per leg" },
            { name: "Plank with Shoulder Taps", sets: "3 sets of 45 seconds" },
            { name: "Mountain Climbers", sets: "3 sets of 20 reps per leg" },
            { name: "Bicycle Crunches", sets: "3 sets of 20 reps" }
          ],
          frequency: "4 days per week, split between upper and lower body",
          notes: "Use moderate weights. Rest 30-45 seconds between sets for higher intensity."
        }
      };
    
      return (
        <div className="flex flex-col h-screen bg-gray-100">
          {/* Header */}
          <header className="bg-blue-600 text-white p-4">
            <h1 className="text-2xl font-bold text-center">My Weight Loss Tracker</h1>
          </header>
    
          {/* Main Content */}
          <main className="flex-1 overflow-auto p-4">
            {activeTab === 'dashboard' && (
              <div className="space-y-6">
                {/* Date Selector */}
                <div className="bg-white rounded-lg shadow p-4">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-lg font-semibold flex items-center">
                      <Icon type="calendar" /> Date
                    </h2>
                    <input
                      type="date"
                      value={selectedDate}
                      onChange={(e) => setSelectedDate(e.target.value)}
                      className="border rounded p-2"
                    />
                  </div>
                  <p className="text-lg font-medium text-center text-blue-600">
                    {formatDate(selectedDate)} ({isWeekday ? 'Weekday' : 'Weekend'})
                  </p>
                </div>
    
                {/* Progress Overview */}
                <div className="bg-white rounded-lg shadow p-4">
                  <h2 className="text-lg font-semibold flex items-center mb-4">
                    <Icon type="trending" /> Progress Overview
                  </h2>
                  <div className="flex justify-between items-center mb-2">
                    <span>Starting Weight: {weightEntries.length > 0 ? weightEntries.sort((a, b) => new Date(a.date) - new Date(b.date))[0].weight : 0} kg</span>
                    <span>Target Weight: {targetWeight} kg</span>
                  </div>
                  <div className="mb-2">
                    <span>Current Weight: {weightEntries.length > 0 ? weightEntries.sort((a, b) => new Date(b.date) - new Date(a.date))[0].weight : 0} kg</span>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-4">
                    <div 
                      className="bg-green-500 h-4 rounded-full" 
                      style={{ width: `${calculateProgress()}%` }}
                    ></div>
                  </div>
                  <div className="text-right mt-1 text-sm text-gray-600">
                    {calculateProgress().toFixed(1)}% complete
                  </div>
                </div>
    
                {/* Today's Meals */}
                <div className="bg-white rounded-lg shadow p-4">
                  <h2 className="text-lg font-semibold flex items-center mb-4">
                    <Icon type="food" /> Today's Meals
                  </h2>
                  <div className="space-y-3">
                    {(isWeekday ? weekdayMeals : weekendMeals).map((meal, index) => (
                      <div key={index}>
                        <div 
                          className={`flex justify-between items-center p-2 rounded-lg cursor-pointer ${
                            isMealCompleted(meal.name) ? 'bg-green-100' : 'bg-gray-50'
                          }`}
                          onClick={() => toggleMeal(meal.name)}
                        >
                          <div>
                            <div className="font-medium">{meal.name}</div>
                            <div className="text-sm text-gray-500">{meal.time}</div>
                          </div>
                          <div className={`h-6 w-6 rounded-full border flex items-center justify-center ${
                            isMealCompleted(meal.name) 
                              ? 'bg-green-500 border-green-500 text-white' 
                              : 'border-gray-300'
                          }`}>
                            {isMealCompleted(meal.name) && <span>‚úì</span>}
                          </div>
                        </div>
                        
                        {/* Suggested meal for this time slot */}
                        {mealOptions[meal.name] && (
                          <div className="mt-1 ml-2 pl-2 border-l-2 border-blue-200 text-sm">
                            <p className="font-medium text-blue-600">Suggested: {mealOptions[meal.name][Math.floor(Math.random() * mealOptions[meal.name].length)].name}</p>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </div>
    
                {/* Today's Workouts */}
                <div className="bg-white rounded-lg shadow p-4">
                  <h2 className="text-lg font-semibold flex items-center mb-4">
                    <Icon type="workout" /> Today's Workouts
                  </h2>
                  <div className="space-y-3">
                    {(isWeekday ? weekdayWorkouts : weekendWorkouts).map((workout, index) => (
                      <div key={index}>
                        <div 
                          className={`flex justify-between items-center p-2 rounded-lg cursor-pointer ${
                            isWorkoutCompleted(workout.name) ? 'bg-green-100' : 'bg-gray-50'
                          }`}
                          onClick={() => toggleWorkout(workout.name)}
                        >
                          <div>
                            <div className="font-medium">{workout.name}</div>
                            <div className="text-sm text-gray-500">{workout.time}</div>
                          </div>
                          <div className={`h-6 w-6 rounded-full border flex items-center justify-center ${
                            isWorkoutCompleted(workout.name) 
                              ? 'bg-green-500 border-green-500 text-white' 
                              : 'border-gray-300'
                          }`}>
                            {isWorkoutCompleted(workout.name) && <span>‚úì</span>}
                          </div>
                        </div>
                        
                        {/* Exercise suggestions based on the workout */}
                        <div className="mt-1 ml-2 pl-2 border-l-2 border-green-200 text-sm">
                          {workout.name.includes("Morning") || workout.name.includes("Extended") ? (
                            <p className="font-medium text-green-600">
                              Today's focus: {Math.random() > 0.5 ? "Strength Training" : "Cardio"} 
                              <span className="block mt-1 text-gray-600">Check the Plan tab for details</span>
                            </p>
                          ) : workout.name.includes("Evening Walk") ? (
                            <p className="font-medium text-green-600">
                              20-30 min walk at moderate pace
                              <span className="block mt-1 text-gray-600">Target 3,000-4,000 steps</span>
                            </p>
                          ) : (
                            <p className="font-medium text-green-600">
                              Light stretching or Yoga
                              <span className="block mt-1 text-gray-600">Focus on recovery</span>
                            </p>
                          )}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
    
            {activeTab === 'weight' && (
              <div className="space-y-6">
                <div className="bg-white rounded-lg shadow p-4">
                  <h2 className="text-lg font-semibold mb-4">Weight Tracker</h2>
                  
                  <div className="flex space-x-2 mb-6">
                    <input
                      type="number"
                      value={weight}
                      onChange={(e) => setWeight(e.target.value)}
                      placeholder="Weight in kg"
                      className="border rounded p-2 flex-1"
                    />
                    <button 
                      onClick={addWeightEntry}
                      className="bg-blue-600 text-white px-4 py-2 rounded"
                    >
                      Save
                    </button>
                  </div>
    
                  <div className="mb-4">
                    <div className="flex justify-between text-sm font-medium text-gray-600 mb-1">
                      <span>Target Weight</span>
                    </div>
                    <input
                      type="number"
                      value={targetWeight}
                      onChange={(e) => setTargetWeight(e.target.value)}
                      placeholder="Target weight in kg"
                      className="border rounded p-2 w-full mb-4"
                    />
                  </div>
                  
                  {/* Simple bar chart representation */}
                  {weightEntries.length > 1 && (
                    <div className="mt-4 mb-6">
                      <h3 className="font-medium mb-2">Weight Trend</h3>
                      <div className="h-40 flex items-end space-x-1">
                        {weightEntries
                          .sort((a, b) => new Date(a.date) - new Date(b.date))
                          .slice(-10) // Show last 10 entries
                          .map((entry, index) => {
                            const minWeight = Math.min(...weightEntries.map(e => e.weight));
                            const maxWeight = Math.max(...weightEntries.map(e => e.weight));
                            const range = maxWeight - minWeight || 1;
                            const heightPercent = ((entry.weight - minWeight) / range) * 70 + 20; // 20-90% height
                            
                            return (
                              <div key={index} className="flex flex-col items-center">
                                <div className="text-xs text-gray-500 mb-1">{entry.weight}</div>
                                <div 
                                  className="w-6 bg-blue-500 rounded-t" 
                                  style={{ height: `${heightPercent}%` }}
                                ></div>
                                <div className="text-xs text-gray-500 mt-1 transform -rotate-45 origin-top-left">
                                  {new Date(entry.date).toLocaleDateString(undefined, {month: 'short', day: 'numeric'})}
                                </div>
                              </div>
                            );
                          })
                        }
                      </div>
                    </div>
                  )}
                  
                  {/* Weight history */}
                  <div className="mt-6">
                    <h3 className="font-medium mb-2">Weight History</h3>
                    {weightEntries.length > 0 ? (
                      <div className="space-y-2 max-h-64 overflow-y-auto">
                        {[...weightEntries]
                          .sort((a, b) => new Date(b.date) - new Date(a.date))
                          .map((entry, index) => (
                            <div key={index} className="flex justify-between p-2 bg-gray-50 rounded">
                              <span>{formatDate(entry.date)}</span>
                              <span className="font-medium">{entry.weight} kg</span>
                            </div>
                          ))
                        }
                      </div>
                    ) : (
                      <div className="text-center text-gray-500 py-4">
                        No entries yet. Start tracking your weight!
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}
    
            {activeTab === 'plan' && (
              <div className="space-y-6">
                <div className="bg-white rounded-lg shadow p-4">
                  {/* Plan tabs */}
                  <div className="flex border-b mb-4">
                    <button 
                      className={`py-2 px-4 ${mealPlanSubTab === 'schedule' ? 'text-blue-600 border-b-2 border-blue-600 font-medium' : 'text-gray-500'}`}
                      onClick={() => setMealPlanSubTab('schedule')}
                    >
                      Daily Schedule
                    </button>
                    <button 
                      className={`py-2 px-4 ${mealPlanSubTab === 'meals' ? 'text-blue-600 border-b-2 border-blue-600 font-medium' : 'text-gray-500'}`}
                      onClick={() => setMealPlanSubTab('meals')}
                    >
                      Meal Options
                    </button>
                    <button 
                      className={`py-2 px-4 ${mealPlanSubTab === 'exercise' ? 'text-blue-600 border-b-2 border-blue-600 font-medium' : 'text-gray-500'}`}
                      onClick={() => setMealPlanSubTab('exercise')}
                    >
                      Exercise Plan
                    </button>
                  </div>
                  
                  {/* Daily Schedule */}
                  {mealPlanSubTab === 'schedule' && (
                    <div>
                      <h2 className="text-lg font-semibold mb-4">Daily Schedule</h2>
                      
                      <div className="mb-4">
                        <div className="flex space-x-2 mb-2">
                          <button 
                            className={`flex-1 py-2 px-4 rounded-lg ${isWeekday ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setIsWeekday(true)}
                          >
                            Weekday
                          </button>
                          <button 
                            className={`flex-1 py-2 px-4 rounded-lg ${!isWeekday ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setIsWeekday(false)}
                          >
                            Weekend
                          </button>
                        </div>
                      </div>
                      
                      <div className="space-y-4">
                        <div>
                          <h3 className="font-medium flex items-center mb-2">
                            <Icon type="clock" /> Daily Schedule
                          </h3>
                          <div className="space-y-2">
                            {(isWeekday ? [
                              { time: '6:30-7:00 AM', activity: 'Wake up, drink 500ml water' },
                              { time: '7:00-7:45 AM', activity: 'Morning workout' },
                              { time: '8:00-8:30 AM', activity: 'Breakfast' },
                              { time: '9:30 AM', activity: 'Small snack + 250ml water before work' },
                              { time: '10:00 AM - 6:00 PM', activity: 'Work hours' },
                              { time: '1:00-1:30 PM', activity: 'Lunch (at work)' },
                              { time: '4:00 PM', activity: 'Afternoon snack + 250ml water (at work)' },
                              { time: '7:00-7:30 PM', activity: 'Evening workout/gym session' },
                              { time: '8:00-8:30 PM', activity: 'Dinner' },
                              { time: '9:00-9:30 PM', activity: 'Evening walk (20-30 minutes)' },
                              { time: '10:00 PM', activity: 'Begin bedtime routine' },
                              { time: '10:45-11:00 PM', activity: 'Sleep' }
                            ] : [
                              { time: '7:30-8:00 AM', activity: 'Wake up, drink 500ml water' },
                              { time: '8:30-9:30 AM', activity: 'Breakfast' },
                              { time: '10:00-11:00 AM', activity: 'Extended workout/gym session' },
                              { time: '12:00 PM', activity: 'Small snack + 250ml water' },
                              { time: '1:30-2:00 PM', activity: 'Lunch' },
                              { time: '4:30 PM', activity: 'Afternoon snack + 250ml water' },
                              { time: '7:00-7:30 PM', activity: 'Dinner' },
                              { time: '8:00-8:30 PM', activity: 'Evening walk (20-30 minutes)' },
                              { time: '10:30 PM', activity: 'Begin bedtime routine' },
                              { time: '11:15-11:30 PM', activity: 'Sleep' }
                            ]).map((item, index) => (
                              <div key={index} className="flex p-2 bg-gray-50 rounded">
                                <span className="font-medium w-36">{item.time}</span>
                                <span>{item.activity}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                  
                  {/* Meal Options */}
                  {mealPlanSubTab === 'meals' && (
                    <div>
                      <h2 className="text-lg font-semibold mb-4">Meal Options</h2>
                      <div className="space-y-4">
                        {Object.keys(mealOptions).map((mealType, index) => (
                          <div key={index} className="border rounded-lg overflow-hidden">
                            <div className="bg-blue-50 p-3 font-medium text-blue-800 border-b">
                              {mealType}
                            </div>
                            <div className="p-3 space-y-3">
                              {mealOptions[mealType].map((meal, idx) => (
                                <div key={idx} className="p-2 bg-gray-50 rounded">
                                  <div className="font-medium">{meal.name} <span className="font-normal text-sm text-gray-500">({meal.calories} cal)</span></div>
                                  <div className="text-sm text-gray-600 mt-1">{meal.description}</div>
                                </div>
                              ))}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                  
                  {/* Exercise Plan */}
                  {mealPlanSubTab === 'exercise' && (
                    <div>
                      <h2 className="text-lg font-semibold mb-4">Exercise Plan</h2>
                      
                      <div className="mb-4">
                        <div className="flex space-x-2 mb-2">
                          <button 
                            className={`flex-1 py-2 px-4 rounded-lg ${exercisePlanSubTab === 'beginner' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setExercisePlanSubTab('beginner')}
                          >
                            Beginner
                          </button>
                          <button 
                            className={`flex-1 py-2 px-4 rounded-lg ${exercisePlanSubTab === 'intermediate' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setExercisePlanSubTab('intermediate')}
                          >
                            Intermediate
                          </button>
                          <button 
                            className={`flex-1 py-2 px-4 rounded-lg ${exercisePlanSubTab === 'advanced' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            onClick={() => setExercisePlanSubTab('advanced')}
                          >
                            Advanced
                          </button>
                        </div>
                      </div>
                      
                      <div className="space-y-4">
                        <div className="p-3 bg-blue-50 rounded-lg">
                          <h3 className="font-medium text-blue-800">{exercisePlans[exercisePlanSubTab].title}</h3>
                        </div>
                        
                        <div className="border-l-4 border-green-400 pl-3 py-1">
                          <h4 className="font-medium">Cardio Plan</h4>
                          <p className="text-gray-700 mt-1">{exercisePlans[exercisePlanSubTab].cardio}</p>
                        </div>
                        
                        <div className="border-l-4 border-orange-400 pl-3 py-1">
                          <h4 className="font-medium">Strength Training</h4>
                          <p className="text-gray-700 mb-2">Frequency: {exercisePlans[exercisePlanSubTab].frequency}</p>
                          
                          <div className="space-y-2 mt-3">
                            {exercisePlans[exercisePlanSubTab].strength.map((exercise, idx) => (
                              <div key={idx} className="flex p-2 bg-gray-50 rounded">
                                <span className="font-medium w-48">{exercise.name}</span>
                                <span className="text-gray-600">{exercise.sets}</span>
                              </div>
                            ))}
                          </div>
                          
                          <div className="mt-3 text-sm text-gray-600 italic">
                            <strong>Note:</strong> {exercisePlans[exercisePlanSubTab].notes}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}
          </main>
    
          {/* Navigation */}
          <nav className="bg-white border-t flex">
            <button 
              onClick={() => setActiveTab('dashboard')}
              className={`flex flex-col items-center justify-center flex-1 py-2 ${activeTab === 'dashboard' ? 'text-blue-600' : 'text-gray-500'}`}
            >
              <span>üìä</span>
              <span className="text-xs mt-1">Dashboard</span>
            </button>
            <button 
              onClick={() => setActiveTab('weight')}
              className={`flex flex-col items-center justify-center flex-1 py-2 ${activeTab === 'weight' ? 'text-blue-600' : 'text-gray-500'}`}
            >
              <span>‚öñÔ∏è</span>
              <span className="text-xs mt-1">Weight</span>
            </button>
            <button 
              onClick={() => setActiveTab('plan')}
              className={`flex flex-col items-center justify-center flex-1 py-2 ${activeTab === 'plan' ? 'text-blue-600' : 'text-gray-500'}`}
            >
              <span>üìù</span>
              <span className="text-xs mt-1">Plan</span>
            </button>
          </nav>
        </div>
      );
    };
    
    // Render the app
    const rootElement = document.getElementById('root');
    ReactDOM.render(<WeightLossTracker />, rootElement);
  </script>
</body>
</html>
