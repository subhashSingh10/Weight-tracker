<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weight Loss Journey - Enhanced</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .progress-ring {
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .progress-ring-circle {
      transition: stroke-dashoffset 0.5s ease-in-out;
    }
    .shadow-card {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .tab-highlight {
      background: linear-gradient(to right, #3b82f6, #2563eb);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }
    .card-hover:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease-in-out;
    }
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
    .nav-indicator {
      position: absolute;
      height: 3px;
      width: 100%;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      border-radius: 9999px;
      transition: transform 0.3s ease;
    }
    .chart-bar {
      transition: height 0.5s ease, background-color 0.3s ease;
    }
    .chart-bar:hover {
      background-color: #2563eb;
    }
    .checkbox-circle {
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
    }
    .checkbox-circle.checked {
      transform: scale(1.1);
    }
    .exercise-card {
      border-left: 4px solid transparent;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .exercise-card:hover {
      background-color: #f3f4f6;
    }
    .meal-card {
      transition: all 0.3s ease;
    }
    .meal-card:hover {
      transform: translateX(3px);
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Better Icons using Font Awesome
    const Icon = ({ type, className }) => {
      const icons = {
        calendar: "fa-calendar-alt",
        trending: "fa-chart-line",
        food: "fa-utensils",
        workout: "fa-dumbbell",
        clock: "fa-clock",
        chart: "fa-chart-pie",
        weight: "fa-weight",
        plan: "fa-clipboard-list",
        home: "fa-home",
        target: "fa-bullseye",
        water: "fa-glass-water",
        fire: "fa-fire",
        star: "fa-star",
        check: "fa-check",
        time: "fa-hourglass-half",
        apple: "fa-apple-whole",
        carrot: "fa-carrot",
        egg: "fa-egg",
        run: "fa-person-running",
        certificate: "fa-certificate",
        plus: "fa-plus",
        minus: "fa-minus",
        "info-circle": "fa-circle-info"
      };
      
      return <i className={`fas ${icons[type] || "fa-list"} ${className || ""}`}></i>;
    };

    // Progress Ring Component
    const ProgressRing = ({ radius, stroke, progress, color }) => {
      const normalizedRadius = radius - stroke / 2;
      const circumference = normalizedRadius * 2 * Math.PI;
      const strokeDashoffset = circumference - progress / 100 * circumference;
      
      return (
        <svg height={radius * 2} width={radius * 2} className="progress-ring">
          <circle
            stroke="#e5e7eb"
            fill="transparent"
            strokeWidth={stroke}
            r={normalizedRadius}
            cx={radius}
            cy={radius}
          />
          <circle
            stroke={color}
            fill="transparent"
            strokeWidth={stroke}
            strokeDasharray={circumference + ' ' + circumference}
            style={{ strokeDashoffset }}
            strokeLinecap="round"
            r={normalizedRadius}
            cx={radius}
            cy={radius}
            className="progress-ring-circle"
          />
        </svg>
      );
    };
    
    // Day Progress Component
    const DayProgress = ({ completedTasks, totalTasks }) => {
      const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
      
      return (
        <div className="flex flex-col items-center justify-center">
          <div className="relative">
            <ProgressRing 
              radius={40} 
              stroke={8} 
              progress={percentage} 
              color="#10b981" 
            />
            <div className="absolute inset-0 flex items-center justify-center text-lg font-bold text-gray-700">
              {percentage}%
            </div>
          </div>
          <div className="mt-2 text-sm text-gray-600">Today's progress</div>
        </div>
      );
    };

    // Trend Arrow Component
    const TrendArrow = ({ current, previous }) => {
      if (!previous) return null;
      
      const diff = current - previous;
      const isUp = diff > 0;
      const isDown = diff < 0;
      
      return (
        <span className={`ml-1 text-sm ${isDown ? 'text-green-500' : isUp ? 'text-red-500' : 'text-gray-400'}`}>
          <i className={`fas fa-arrow-${isDown ? 'down' : isUp ? 'up' : 'right'}`}></i>
          {diff !== 0 && <span className="ml-1">{Math.abs(diff).toFixed(1)}</span>}
        </span>
      );
    };
    
    const WeightLossTracker = () => {
      // Local storage management
      const loadFromStorage = (key, defaultValue) => {
        const stored = localStorage.getItem(key);
        if (stored) {
          try {
            return JSON.parse(stored);
          } catch (e) {
            console.error("Error parsing stored data:", e);
            return defaultValue;
          }
        }
        return defaultValue;
      };
      
      // State management with defaults
      const [activeTab, setActiveTab] = useState(loadFromStorage('activeTab', 'dashboard'));
      const [weight, setWeight] = useState(loadFromStorage('currentWeight', '85'));
      const [weightEntries, setWeightEntries] = useState(loadFromStorage('weightEntries', [
        { date: new Date().toISOString().split('T')[0], weight: 85 }
      ]));
      const [targetWeight, setTargetWeight] = useState(loadFromStorage('targetWeight', '75'));
      const [completedMeals, setCompletedMeals] = useState(loadFromStorage('completedMeals', {}));
      const [completedWorkouts, setCompletedWorkouts] = useState(loadFromStorage('completedWorkouts', {}));
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      const [isWeekday, setIsWeekday] = useState(true);
      const [mealPlanSubTab, setMealPlanSubTab] = useState('schedule');
      const [exercisePlanSubTab, setExercisePlanSubTab] = useState('beginner');
      const [waterIntake, setWaterIntake] = useState(loadFromStorage('waterIntake', {}));
      const [isDatePickerOpen, setIsDatePickerOpen] = useState(false);
      
      // Save data to localStorage when it changes
      useEffect(() => {
        localStorage.setItem('activeTab', JSON.stringify(activeTab));
        localStorage.setItem('currentWeight', JSON.stringify(weight));
        localStorage.setItem('weightEntries', JSON.stringify(weightEntries));
        localStorage.setItem('targetWeight', JSON.stringify(targetWeight));
        localStorage.setItem('completedMeals', JSON.stringify(completedMeals));
        localStorage.setItem('completedWorkouts', JSON.stringify(completedWorkouts));
        localStorage.setItem('waterIntake', JSON.stringify(waterIntake));
      }, [activeTab, weight, weightEntries, targetWeight, completedMeals, completedWorkouts, waterIntake]);
    
      // Check if selected date is weekday or weekend
      useEffect(() => {
        const date = new Date(selectedDate);
        const day = date.getDay();
        setIsWeekday(day >= 1 && day <= 5);
      }, [selectedDate]);
    
      // Add weight entry
      const addWeightEntry = () => {
        if (weight && parseFloat(weight) > 0) {
          const newEntry = {
            date: selectedDate,
            weight: parseFloat(weight)
          };
          
          // Check if entry for this date already exists
          const exists = weightEntries.findIndex(entry => entry.date === selectedDate);
          
          if (exists >= 0) {
            const updatedEntries = [...weightEntries];
            updatedEntries[exists] = newEntry;
            setWeightEntries(updatedEntries);
          } else {
            setWeightEntries([...weightEntries, newEntry]);
          }
        }
      };
    
      // Toggle meal completion
      const toggleMeal = (meal) => {
        setCompletedMeals(prev => {
          const newState = { ...prev };
          const key = `${selectedDate}-${meal}`;
          newState[key] = !prev[key];
          return newState;
        });
      };
    
      // Toggle workout completion
      const toggleWorkout = (workout) => {
        setCompletedWorkouts(prev => {
          const newState = { ...prev };
          const key = `${selectedDate}-${workout}`;
          newState[key] = !prev[key];
          return newState;
        });
      };
    
      // Update water intake
      const updateWaterIntake = (amount) => {
        setWaterIntake(prev => {
          const newState = { ...prev };
          const key = selectedDate;
          const currentAmount = prev[key] || 0;
          newState[key] = Math.max(0, currentAmount + amount);
          return newState;
        });
      };
    
      // Check if a meal is completed
      const isMealCompleted = (meal) => {
        return completedMeals[`${selectedDate}-${meal}`] || false;
      };
    
      // Check if a workout is completed
      const isWorkoutCompleted = (workout) => {
        return completedWorkouts[`${selectedDate}-${workout}`] || false;
      };
    
      // Get water intake for selected date
      const getWaterIntake = () => {
        return waterIntake[selectedDate] || 0;
      };
    
      // Calculate progress
      const calculateProgress = () => {
        if (weightEntries.length < 1) return 0;
        
        const sortedEntries = [...weightEntries].sort((a, b) => new Date(a.date) - new Date(b.date));
        const initialWeight = sortedEntries[0].weight;
        const currentWeight = sortedEntries[sortedEntries.length - 1].weight;
        const goalLoss = initialWeight - parseFloat(targetWeight);
        
        if (goalLoss <= 0) return 0;
        const actualLoss = initialWeight - currentWeight;
        
        return Math.min(Math.max((actualLoss / goalLoss) * 100, 0), 100);
      };
    
      // Get the current weight
      const getCurrentWeight = () => {
        if (weightEntries.length === 0) return 0;
        const sorted = [...weightEntries].sort((a, b) => new Date(b.date) - new Date(a.date));
        return sorted[0].weight;
      };
    
      // Get the previous weight
      const getPreviousWeight = () => {
        if (weightEntries.length < 2) return null;
        const sorted = [...weightEntries].sort((a, b) => new Date(b.date) - new Date(a.date));
        return sorted[1].weight;
      };
    
      // Calculate total tasks and completed tasks for the day
      const calculateDayProgress = () => {
        const meals = isWeekday ? weekdayMeals : weekendMeals;
        const workouts = isWeekday ? weekdayWorkouts : weekendWorkouts;
        
        const totalTasks = meals.length + workouts.length;
        let completedTasks = 0;
        
        meals.forEach(meal => {
          if (isMealCompleted(meal.name)) completedTasks++;
        });
        
        workouts.forEach(workout => {
          if (isWorkoutCompleted(workout.name)) completedTasks++;
        });
        
        return { completedTasks, totalTasks };
      };
    
      // Format date for display
      const formatDate = (dateString) => {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
      };
    
      // Format short date
      const formatShortDate = (dateString) => {
        const options = { month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
      };
    
      // Meal schedules
      const weekdayMeals = [
        { time: '8:00-8:30 AM', name: 'Breakfast' },
        { time: '9:30 AM', name: 'Morning Snack' },
        { time: '1:00-1:30 PM', name: 'Lunch' },
        { time: '4:00 PM', name: 'Afternoon Snack' },
        { time: '8:00-8:30 PM', name: 'Dinner' }
      ];
    
      const weekendMeals = [
        { time: '8:30-9:30 AM', name: 'Breakfast' },
        { time: '12:00 PM', name: 'Morning Snack' },
        { time: '1:30-2:00 PM', name: 'Lunch' },
        { time: '4:30 PM', name: 'Afternoon Snack' },
        { time: '7:00-7:30 PM', name: 'Dinner' }
      ];
    
      // Workout schedules
      const weekdayWorkouts = [
        { time: '7:00-7:45 AM', name: 'Morning Workout' },
        { time: '7:00-7:30 PM', name: 'Evening Workout' },
        { time: '9:00-9:30 PM', name: 'Evening Walk' }
      ];
    
      const weekendWorkouts = [
        { time: '10:00-11:00 AM', name: 'Extended Workout' },
        { time: '8:00-8:30 PM', name: 'Evening Walk' }
      ];
      
      // Meal options
      const mealOptions = {
        Breakfast: [
          { name: "Protein-Packed Egg Breakfast", description: "2 eggs with 1 slice whole grain toast, 1/4 avocado, 1 cup vegetables", calories: 420 },
          { name: "Overnight Oats", description: "1/2 cup oats, 1 tbsp chia seeds, 1 cup unsweetened almond milk, 1/2 cup berries", calories: 380 },
          { name: "Greek Yogurt Bowl", description: "1 cup Greek yogurt with 1/4 cup granola, 1 tbsp honey, 1 cup mixed fruit", calories: 450 },
          { name: "Protein Smoothie", description: "1 scoop protein powder, 1 banana, 1 cup spinach, 1 tbsp almond butter, 1 cup almond milk", calories: 420 }
        ],
        Lunch: [
          { name: "Chicken Salad", description: "120g grilled chicken breast, 3 cups mixed greens, 1/4 cup quinoa, vegetables, 1 tbsp olive oil dressing", calories: 500 },
          { name: "Tuna Sandwich", description: "1 can tuna mixed with 1 tbsp light mayo on 2 slices whole grain bread with lettuce, tomato, and side salad", calories: 450 },
          { name: "Lentil Soup", description: "1.5 cups lentil soup with 1 slice whole grain bread and side salad", calories: 420 },
          { name: "Chickpea Wrap", description: "1/2 cup mashed chickpeas with veggies in a whole grain wrap, side of raw vegetables", calories: 470 }
        ],
        Dinner: [
          { name: "Baked Salmon", description: "120g baked salmon with 1/2 cup brown rice and 2 cups roasted vegetables", calories: 520 },
          { name: "Tofu Stir-Fry", description: "120g tofu stir-fry with 2 cups mixed vegetables and 1/2 cup quinoa", calories: 450 },
          { name: "Grilled Chicken", description: "120g grilled chicken with 1 medium sweet potato and 2 cups steamed vegetables", calories: 480 },
          { name: "Veggie Burger", description: "1 veggie burger on whole grain bun with salad and 2 tbsp guacamole", calories: 430 }
        ],
        "Morning Snack": [
          { name: "Apple with Peanut Butter", description: "1 medium apple with 1 tbsp peanut butter", calories: 200 },
          { name: "Greek Yogurt", description: "1/2 cup Greek yogurt with berries", calories: 150 },
          { name: "Nuts", description: "Small handful of almonds (about 15)", calories: 120 },
          { name: "Protein Bar", description: "Small protein bar (check label for under 200 calories)", calories: 180 }
        ],
        "Afternoon Snack": [
          { name: "Hummus with Veggies", description: "1/4 cup hummus with carrot and cucumber sticks", calories: 170 },
          { name: "Rice Cakes", description: "2 rice cakes with 1 tbsp cottage cheese", calories: 120 },
          { name: "Fruit", description: "1 medium orange or banana", calories: 100 },
          { name: "Boiled Egg", description: "1 hard-boiled egg with a sprinkle of salt", calories: 80 }
        ]
      };
      
      // Exercise plans
      const exercisePlans = {
        beginner: {
          title: "Beginner Foundation (Weeks 1-4)",
          cardio: "20-30 minutes walking at a comfortable pace, 3-4 days/week",
          strength: [
            { name: "Wall Push-ups", sets: "2 sets of 8-10 reps" },
            { name: "Chair Squats", sets: "2 sets of 10 reps" },
            { name: "Seated Rows with Resistance Band", sets: "2 sets of 12 reps" },
            { name: "Stationary Lunges", sets: "1 set of 8 reps per leg" },
            { name: "Modified Planks (on knees)", sets: "2 sets of 15-20 seconds" }
          ],
          frequency: "2-3 non-consecutive days per week",
          notes: "Focus on proper form rather than speed. Rest 60-90 seconds between sets."
        },
        intermediate: {
          title: "Intermediate Progress (Weeks 5-8)",
          cardio: "30 minutes of walking/jogging intervals, 4 days/week",
          strength: [
            { name: "Knee Push-ups", sets: "3 sets of 10-12 reps" },
            { name: "Bodyweight Squats", sets: "3 sets of 12-15 reps" },
            { name: "Dumbbell Rows", sets: "3 sets of 12 reps" },
            { name: "Walking Lunges", sets: "2 sets of 10 reps per leg" },
            { name: "Standard Planks", sets: "3 sets of 30 seconds" },
            { name: "Glute Bridges", sets: "3 sets of 15 reps" }
          ],
          frequency: "3 days per week",
          notes: "Add light weights when comfortable. Rest 45-60 seconds between sets."
        },
        advanced: {
          title: "Advanced Challenge (Weeks 9-12)",
          cardio: "45 minutes of jogging or 25 minutes of HIIT, 4-5 days/week",
          strength: [
            { name: "Full Push-ups", sets: "3 sets of 10-15 reps" },
            { name: "Goblet Squats", sets: "3 sets of 15 reps" },
            { name: "Bent-Over Rows", sets: "3 sets of 12 reps" },
            { name: "Reverse Lunges", sets: "3 sets of 12 reps per leg" },
            { name: "Plank with Shoulder Taps", sets: "3 sets of 45 seconds" },
            { name: "Mountain Climbers", sets: "3 sets of 20 reps per leg" },
            { name: "Bicycle Crunches", sets: "3 sets of 20 reps" }
          ],
          frequency: "4 days per week, split between upper and lower body",
          notes: "Use moderate weights. Rest 30-45 seconds between sets for higher intensity."
        }
      };
      
      // Calculate daily calorie needs and intake
      const calculateCalorieNeeds = () => {
        // This is a simplified calculation
        const currentWeight = getCurrentWeight();
        const isMale = true; // In a real app, this would be user data
        const age = 30; // In a real app, this would be user data
        const height = 175; // In cm, in a real app, this would be user data
        const activityLevel = 1.55; // Moderately active, 3-5 days per week
        
        // BMR calculation using Mifflin-St Jeor Equation
        let bmr;
        if (isMale) {
          bmr = 10 * currentWeight + 6.25 * height - 5 * age + 5;
        } else {
          bmr = 10 * currentWeight + 6.25 * height - 5 * age - 161;
        }
        
        // Total Daily Energy Expenditure
        const tdee = bmr * activityLevel;
        
        // For weight loss, typically subtract 500 calories from TDEE
        const targetCalories = tdee - 500;
        
        return Math.round(targetCalories);
      };
      
      // Get suggested meal for the time of day
      const getSuggestedMeal = (mealType) => {
        if (!mealOptions[mealType]) return null;
        
        // Get a consistent suggestion for the day
        const date = new Date(selectedDate);
        const seed = date.getDate() + (date.getMonth() * 31);
        const index = seed % mealOptions[mealType].length;
        
        return mealOptions[mealType][index];
      };
    
      // Get today's meals
      const getTodaysMeals = () => {
        return isWeekday ? weekdayMeals : weekendMeals;
      };
      
      // Get today's workouts
      const getTodaysWorkouts = () => {
        return isWeekday ? weekdayWorkouts : weekendWorkouts;
      };
      
      // Calculate total tasks completed percentage
      const { completedTasks, totalTasks } = calculateDayProgress();
      const calorieNeeds = calculateCalorieNeeds();
    
      // Helper to format time periods
      const formatTime = (timeRange) => {
        if (!timeRange.includes('-')) return timeRange;
        
        const [start, end] = timeRange.split('-');
        return (
          <span>
            <span className="text-gray-800">{start}</span>
            <span className="text-gray-500">-</span>
            <span className="text-gray-800">{end}</span>
          </span>
        );
      };
      
      // Navigation items
      const navItems = [
        { id: 'dashboard', label: 'Dashboard', icon: 'home' },
        { id: 'weight', label: 'Weight', icon: 'weight' },
        { id: 'plan', label: 'Plan', icon: 'plan' }
      ];
      
      return (
        <div className="flex flex-col h-screen bg-gray-100">
          {/* Stylish Header */}
          <header className="gradient-bg text-white p-4 shadow-lg">
            <div className="container mx-auto">
              <div className="flex justify-between items-center">
                <h1 className="text-2xl font-bold flex items-center">
                  <Icon type="trending" className="mr-2" /> 
                  <span>Weight Loss Journey</span>
                </h1>
                <div className="text-white text-opacity-90 text-sm">
                  {new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })}
                </div>
              </div>
            </div>
          </header>
    
          {/* Main Content with Container */}
          <main className="flex-1 overflow-auto p-4 container mx-auto max-w-3xl">
            {/* Dashboard */}
            {activeTab === 'dashboard' && (
              <div className="space-y-6">
                {/* Date and Progress Summary */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {/* Date Selector */}
                  <div className="bg-white rounded-xl shadow-card p-4 relative overflow-hidden transition-all duration-300 card-hover">
                    <div className="flex justify-between items-center mb-3">
                      <h2 className="text-lg font-semibold flex items-center text-gray-800">
                        <Icon type="calendar" className="mr-2 text-blue-600" /> Date
                      </h2>
                      <button 
                        onClick={() => setIsDatePickerOpen(!isDatePickerOpen)}
                        className="text-blue-600 hover:text-blue-800 transition-colors"
                      >
                        <Icon type={isDatePickerOpen ? "minus" : "plus"} />
                      </button>
                    </div>
                    
                    {isDatePickerOpen && (
                      <div className="mb-3">
                        <input
                          type="date"
                          value={selectedDate}
                          onChange={(e) => setSelectedDate(e.target.value)}
                          className="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        />
                      </div>
                    )}
                    
                    <p className="text-center py-2 px-3 rounded-lg bg-blue-50 text-blue-800 font-medium">
                      {formatDate(selectedDate)}
                    </p>
                    <div className="text-center mt-2 text-sm text-gray-500">
                      {isWeekday ? 'Weekday Schedule' : 'Weekend Schedule'}
                    </div>
                    
                    {/* Visual date indicator */}
                    <div className="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-400 to-blue-600"></div>
                  </div>
                  
                  {/* Day Progress */}
                  <div className="bg-white rounded-xl shadow-card p-4 flex flex-col items-center justify-center transition-all duration-300 card-hover">
                    <DayProgress 
                      completedTasks={completedTasks}
                      totalTasks={totalTasks}
                    />
                    <div className="mt-2 text-center">
                      <div className="text-sm text-gray-500">
                        {completedTasks} of {totalTasks} tasks completed
                      </div>
                    </div>
                  </div>
                  
                  {/* Water Tracker */}
                  <div className="bg-white rounded-xl shadow-card p-4 relative overflow-hidden transition-all duration-300 card-hover">
                    <h2 className="text-lg font-semibold flex items-center text-gray-800 mb-3">
                      <Icon type="water" className="mr-2 text-blue-600" /> Water Intake
                    </h2>
                    
                    <div className="flex justify-center items-center mb-3">
                      <div className="text-3xl font-bold text-blue-600">{getWaterIntake()}</div>
                      <div className="ml-2 text-gray-500">glasses</div>
                    </div>
                    
                    <div className="flex justify-between">
                      <button 
                        onClick={() => updateWaterIntake(-1)}
                        className="bg-gray-100 hover:bg-gray-200 text-gray-800 p-2 rounded-lg flex items-center justify-center w-12 h-12 transition-colors"
                      >

                              const minWeight = Math.min(...weightEntries.map(e => e.weight));
                              const maxWeight = Math.max(...weightEntries.map(e => e.weight));
                              const range = maxWeight - minWeight || 1;
                              const heightPercent = ((entry.weight - minWeight) / range) * 70 + 20; // 20-90% height

                                <div key={index} className="flex flex-col items-center min-w-max">

                            const isToday = entry.date === selectedDate;
                            const prevEntry = index < weightEntries.length - 1 ? weightEntries.sort((a, b) => new Date(b.date) - new Date(a.date))[index + 1] : null;

                                className={`flex justify-between p-3 rounded-lg ${

                                <span>{formatDate(entry.date)}</span>

                                          : 'text-gray-500'

                              <Icon type="calendar" className="mr-2" />

                          <button 
                            className={`flex-1 py-2 px-4 rounded-lg transition-colors ${!isWeekday ? 'gradient-bg text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}

                              <Icon type="calendar" className="mr-2" />
                              <span>Weekend</span>

                              { time: '8:00-8:30 AM', activity: 'Breakfast', icon: 'food' },
                              { time: '9:30 AM', activity: 'Small snack + 250ml water before work', icon: 'apple' },

                              { time: '9:00-9:30 PM', activity: 'Evening walk (20-30 minutes)', icon: 'run' },

                            </div>
                            <div className="p-4">
                              <p className="text-gray-700">{exercisePlans[exercisePlanSubTab].cardio}</p>
                              
                              <div className="mt-3 py-2 px-3 bg-gray-50 rounded border-l-4 border-green-400 text-sm">
                                <p className="text-gray-600">
                                  <strong>Tip:</strong> Split your sessions throughout the week and gradually increase intensity.
                                </p>
                              </div>
                            </div>
                          </div>
                          
                          {/* Strength Training Frequency */}
                          <div className="bg-white border border-orange-200 rounded-lg overflow-hidden shadow-sm">
                            <div className="bg-orange-50 p-3 font-medium text-orange-800 border-b border-orange-200">
                              <div className="flex items-center">
                                <Icon type="calendar" className="mr-2" />
                                <span>Training Frequency</span>
                              </div>
                            </div>
                            <div className="p-4">
                              <p className="text-gray-700 mb-2">{exercisePlans[exercisePlanSubTab].frequency}</p>
                              
                              <div className="mt-3 py-2 px-3 bg-gray-50 rounded border-l-4 border-orange-400 text-sm">
                                <p className="text-gray-600">
                                  <strong>Note:</strong> {exercisePlans[exercisePlanSubTab].notes}
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        {/* Strength Training Exercises */}
                        <div className="mt-6">
                          <h3 className="font-medium mb-4 text-gray-700 flex items-center">
                            <Icon type="workout" className="mr-2 text-blue-600" /> Strength Training Exercises
                          </h3>
                          
                          <div className="space-y-3">
                            {exercisePlans[exercisePlanSubTab].strength.map((exercise, idx) => (
                              <div key={idx} className="flex p-3 bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors">
                                <span className="font-medium w-48 text-gray-800">{exercise.name}</span>
                                <span className="text-gray-600 bg-white px-3 py-1 rounded-full text-sm">{exercise.sets}</span>
                              </div>
                            ))}
                          </div>
                          
                          <div className="mt-6 flex justify-center">
                            <div className="bg-blue-50 p-4 rounded-lg max-w-md text-center">
                              <p className="text-blue-800 text-sm">
                                <Icon type="info-circle" className="mr-2" />
                                Remember to warm up before and cool down after each workout session.
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}
          </main>
    
          {/* Bottom Navigation */}
          <nav className="bg-white border-t shadow-lg">
            <div className="container mx-auto max-w-3xl">
              <div className="flex">
                {navItems.map((item) => (
                  <button 
                    key={item.id}
                    onClick={() => setActiveTab(item.id)}
                    className={`flex flex-col items-center justify-center flex-1 py-3 relative ${
                      activeTab === item.id ? 'text-blue-600' : 'text-gray-500 hover:text-gray-700'
                    }`}
                  >
                    <Icon type={item.icon} className={`text-lg ${activeTab === item.id ? 'animate-pulse-slow' : ''}`} />
                    <span className="text-xs mt-1 font-medium">{item.label}</span>
                    
                    {activeTab === item.id && (
                      <div className="absolute bottom-0 left-0 right-0 h-0.5 tab-highlight"></div>
                    )}
                  </button>
                ))}
              </div>
            </div>
          </nav>
        </div>
      );
    };
    
    // Render the app
    const rootElement = document.getElementById('root');
    ReactDOM.render(<WeightLossTracker />, rootElement);
  </script>
</body>
</html>
